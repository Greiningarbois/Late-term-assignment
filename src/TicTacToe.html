<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Styles.css">
    <script src="./logic/TicTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body onload="LOADGAME();">
  <h1 id="title" class="center"> Tic-Tac-Toe </h1>

    <p class="center">
      Welcome to the amazing Tic-Tac-Toe game created by Greiningarboyz
    </p>

    <h3>
      <form id="playerform" class="center">
        <div id="chooseXorO">
          Would you like to play as X or O?
          <br><br>
        </div>
        <input type="radio" name="radio" value="X"> X
        <input type="radio" name="radio" value="O"> O
      </form>
      <table class="board">
       <tr>
           <td class="square" id="s1" onclick="nextMove(this)"></td>
           <td class="square" id="s2" onclick="nextMove(this)"></td>
           <td class="square" id="s3" onclick="nextMove(this)"></td>
         </tr>
         <tr>
           <td class="square" id="s4" onclick="nextMove(this)"></td>
           <td class="square" id="s5" onclick="nextMove(this)"></td>
           <td class="square" id="s6" onclick="nextMove(this)"></td>
         </tr>
         <tr>
           <td class="square" id="s7" onclick="nextMove(this)"></td>
           <td class="square" id="s8" onclick="nextMove(this)"></td>
           <td class="square" id="s9" onclick="nextMove(this)"></td>
         </tr>
     </table>
    <div id="playerOne" class="center"> </div>
    </h3>

    <div id="gameResult" class="center"></div>
    <div id="resultMessage" class="center"></div>

    <section id="gameInfo" class="center">
      <div id="yourTurn" class="infoBox"> Your Turn </div>
      <div id="computersTurn" class="infoBox"> Computers Turn </div>
      <button id="resetButton" class="infoBox"> Reset Game</button>
    </section>

    <div id="turnCounter" class="center"></div>


  </body>
</html>
