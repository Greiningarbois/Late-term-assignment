<h1> 
  Tic-Tac-Toe  
  </h1>

  <p>
    Welcome to the amazing Tic-Tac-Toe game created by Greiningarboyz
  </p>
  
  <h3>
    <form id="playerform" class="center">
      <div id="chooseXorO">
        Would you like to play as X or O?
        <br><br>
      </div>
      <input type="radio" name="radio" value="X"> X
      <input type="radio" name="radio" value="O"> O
    </form>
  </h3>

  <h3>
  <div id="playerOne" class="center"> </div>
  </h3>
  
  <div id="gameResult" class="center"></div>
  <div id="resultMessage" class="center"></div>

  <section id="gameInfo" class="infoContainer"> 
    <div id="yourTurn" class="infoBox"> Your Turn </div>
    <button id="resetButton" class="infoBox"> Reset Game</button>
    <div id="computersTurn" class="infoBox"> Computers Turn </div>
  </section>

  <div id="turnCounter" class="center"></div>

  <section id="grid" class="gamegrid">
    <div class="item item-1" id="one"> 1 </div>
    <div class="item item-2" id="two"> 2 </div>
    <div class="item item-3" id="three"> 3 </div>
    <div class="item item-4" id="four"> 4 </div>
    <div class="item item-5" id="five"> 5 </div>
    <div class="item item-6" id="six"> 6 </div>
    <div class="item item-7" id="seven"> 7 </div>
    <div class="item item-8" id="eight"> 8 </div>
    <div class="item item-9" id="nine"> 9 </div>
  </section>
